<div [ngClass]="styleClass">
    <div class="controls-container">
        <label class="title" [class.error]="isInvalid()" [for]="idField">
            {{ title }}
        </label>
        <div class="control-elements">
            <textarea *ngIf="inputType == 'textarea'" class="input-text" [class.field-error]="isInvalid()" [name]="name"
                [id]="idField" rows="3" [placeholder]="placeholder" [value]="value" (input)="onInput($event)"
                (blur)="onTouch()" [disabled]="isDisabled"></textarea>

            <input *ngIf="inputType == 'tel'" class="input-text" type="tel" [class.field-error]="isInvalid()"
                [name]="name" [id]="idField" (blur)="onTouch()" [placeholder]="placeholder" [disabled]="isDisabled"
                [(ngModel)]="value" mask="(000) 000-0000" (keyup)="onSpecialInput($event)">

            <input *ngIf="inputType == 'currency'" class="input-text" type="tel" [class.field-error]="isInvalid()"
                [name]="name" [id]="idField" (blur)="onTouch()" [disabled]="isDisabled" currencyMask [(ngModel)]="value"
                (keyup)="onSpecialInput($event)" [options]="currencyOptions">

            <input *ngIf="[
              'text',
              'password',
              'email',
              'number',
              'search',
              'url'
            ].includes(inputType)" class="input-text" [class.field-error]="isInvalid()" [type]="inputType"
                [name]="name" [id]="idField" [placeholder]="placeholder" [value]="value" (input)="onInput($event)"
                (blur)="onTouch()" [disabled]="isDisabled" />

        </div>
    </div>
    <div class="error-message">
        <small class="" *ngIf="showErrorMessage()">
            {{ getErrorMessage() }}
        </small>
    </div>
</div>
