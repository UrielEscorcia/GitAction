<div class="max-w-md p-6 w-full shadow-lg rounded-lg">
    <div class="flex flex-col font-sans">
        <h1 class="font-medium text-4xl text-center">Form Data</h1>
        <form class="p-2 space-y-4" [formGroup]="form">
            <div class="input-group">
                <label class="title" for="username">Username</label>
                <input class="input-text" type="text" formControlName="username" name="username" id="username" />
            </div>
            <div class="input-group">
                <label class="title" for="type">Type</label>
                <div class="flex justify-star gap-6">
                    <div class="space-x-2">
                        <input class="input-radio" type="radio" formControlName="type" name="type" value="MASTER" >
                        <span>Master</span>
                    </div>
                    <div class="space-x-2">
                        <input class="input-radio" type="radio" formControlName="type" name="type" value="ADMINISTRADOR" >
                        <span>Admin</span>
                    </div>
                </div>
            </div>
            <div class="space-y-2" formGroupName="person">
                <h3 class="font-medium text-xl">Person Data</h3>
                <div class="input-group">
                    <label class="title" for="name">Name</label>
                    <input class="input-text" type="text" formControlName="fullname" name="name" id="name"  />
                </div>
                <div class="input-group">
                    <label class="title" for="email">Email</label>
                    <input class="input-text" type="email" formControlName="email" name="email" id="email"/>
                </div>
            </div>
            <div class="mt-6 flex">
                <button type="button" [disabled]="form.invalid" (click)="save()" class="submit">Guardar</button>
            </div>
        </form>
    </div>
</div>
