<div class="max-w-md p-6 w-[420px] shadow-lg rounded-lg">
    <div class="flex flex-col font-sans">
        <h1 class="font-medium text-4xl text-center">Form Data</h1>
        <form class="p-2 space-y-4" [formGroup]="form">
            <div class="input-group">
                <label class="title" [class.error]="invalidInput(formUsername)" for="username">Username</label>
                <div>
                    <input [class.input-error]="invalidInput(formUsername)" class="input-text" type="text" formControlName="username" name="username" id="username" />
                    <div class="h-5 w-full">
                        <small class="error-message" *ngIf="showMsgError(formUsername, 'required')" >El campo es requerido.</small>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <label class="title" for="type">Type</label>
                <div class="flex justify-star gap-6">
                    <div class="space-x-2">
                        <input class="input-radio" type="radio" formControlName="type" name="type" value="MASTER" >
                        <span class="content">Master</span>
                    </div>
                    <div class="space-x-2">
                        <input class="input-radio" type="radio" formControlName="type" name="type" value="ADMINISTRADOR" >
                        <span class="content">Admin</span>
                    </div>
                </div>
            </div>
            <div class="space-y-2" formGroupName="person">
                <h3 class="font-medium text-xl">Person Data</h3>
                <div class="input-group">
                    <label class="title" [class.error]="invalidInput(formPersonFullname)" for="name">Name</label>
                    <div>
                        <input [class.input-error]="invalidInput(formPersonFullname)" class="input-text" type="text" formControlName="fullname" name="name" id="name"  />
                        <div class="h-5 w-full">
                            <small class="error-message" *ngIf="showMsgError(formPersonFullname, 'required')" >El campo es requerido.</small>
                            <small class="error-message" *ngIf="showMsgError(formPersonFullname, 'minlength')" >El campo debe tener minimo 3.</small>
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <label class="title" [class.error]="invalidInput(formPersonEmail)" for="email">Email</label>
                    <div>
                        <input [class.input-error]="invalidInput(formPersonEmail)" class="input-text" type="email" formControlName="email" name="email" id="email"/>
                        <div class="h-5 w-full">
                            <small class="error-message" *ngIf="showMsgError(formPersonEmail, 'required')" >El campo es requerido.</small>
                            <small class="error-message" *ngIf="showMsgError(formPersonEmail, 'email')" >El campo debe ser email valido.</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-6 flex">
                <button type="button" [disabled]="form.invalid" (click)="save()" class="submit">Guardar</button>
            </div>
        </form>
    </div>
</div>
